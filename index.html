<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="title">My To Do List</h1>
      <div class="controls">
        <div>Item count: <span id="item-count">0</span></div>
        <div>Unchecked count: <span id="unchecked-count">0</span></div>
        <button class="button" onClick="newTodo()">New</button>
      </div>
      <ul id="todo-list" class="todo-list">
        
      </ul>
        
    </div>
    <script src="./script.js"></script>
  </body>
</html>
